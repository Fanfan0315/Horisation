<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录 - Horsation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 100%;
      max-width: 900px;
      min-height: 500px;
      display: flex;
    }

    .login-image {
      flex: 1;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 40px;
    }

    .login-form {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #333;
      font-size: 2rem;
      font-weight: bold;
      margin: 0;
    }

    .logo .subtitle {
      color: #666;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .input-group-text {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      border-right: none;
      border-radius: 10px 0 0 10px;
    }

    .input-group .form-control {
      border-left: none;
      border-radius: 0 10px 10px 0;
    }

    .btn-login {
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .btn-login:disabled {
      opacity: 0.6;
      transform: none;
      box-shadow: none;
    }

    .alert {
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    .welcome-text h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .welcome-text p {
      font-size: 1.1rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .features {
      margin-top: 30px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .feature-item i {
      font-size: 1.2rem;
      margin-right: 10px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .login-container {
        flex-direction: column;
        margin: 20px;
      }

      .login-image {
        min-height: 200px;
      }

      .login-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- 左侧欢迎区域 -->
    <div class="login-image">
      <div class="welcome-text">
        <h2><i class="fas fa-horse-head"></i> Horsation</h2>
        <p>欢迎来到 Horsation 数据分析平台</p>
        <p>功能强大的 CSV 数据处理与金融建模工具</p>

        <div class="features">
          <div class="feature-item">
            <i class="fas fa-file-csv"></i>
            <span>智能 CSV 数据处理</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-chart-line"></i>
            <span>金融建模与分析</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-shield-alt"></i>
            <span>多级权限管理</span>
          </div>
          <div class="feature-item">
            <i class="fas fa-sticky-note"></i>
            <span>私人笔记系统</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 右侧登录表单 -->
    <div class="login-form">
      <div class="logo">
        <h1><i class="fas fa-horse-head"></i> Horsation</h1>
        <div class="subtitle">请登录您的账户</div>
      </div>

      <!-- 错误消息 -->
      <div id="alert-container"></div>

      <form id="login-form">
        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-user"></i>
            </span>
            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="用户名"
                   required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="密码"
                   required>
          </div>
        </div>

        <button type="submit"
                class="btn btn-login"
                id="login-btn">
          <i class="fas fa-sign-in-alt"></i> 登录
        </button>
      </form>

      <div class="text-center mt-3">
      </div>
    </div>
  </div>

  <script>
    (() => {
      const $ = (id) => document.getElementById(id);
      const loginForm = $('login-form');
      const loginBtn = $('login-btn');
      const alertContainer = $('alert-container');

      // 显示消息
      function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `
          <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        `;
      }

      // 清除消息
      function clearAlert() {
        alertContainer.innerHTML = '';
      }

      // 设置加载状态
      function setLoading(loading) {
        loginBtn.disabled = loading;
        loginBtn.innerHTML = loading ?
          '<i class="fas fa-spinner fa-spin"></i> 登录中...' :
          '<i class="fas fa-sign-in-alt"></i> 登录';
      }

      // 登录表单提交
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearAlert();

        const username = $('username').value.trim();
        const password = $('password').value;

        if (!username || !password) {
          showAlert('请输入用户名和密码');
          return;
        }

        setLoading(true);

        try {
          const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          });

          const data = await response.json();

          if (data.ok) {
            showAlert(`欢迎回来，${data.user.display_name}！`, 'success');

            // 延迟跳转到首页
            setTimeout(() => {
              window.location.href = '/';
            }, 1000);
          } else {
            showAlert(data.error || '登录失败');
          }
        } catch (error) {
          console.error('Login error:', error);
          showAlert('网络错误，请稍后重试');
        } finally {
          setLoading(false);
        }
      });

      // 检查是否已经登录
      async function checkLogin() {
        try {
          const response = await fetch('/api/auth/check-session');
          const data = await response.json();

          if (data.ok && data.logged_in) {
            // 已经登录，跳转到首页
            window.location.href = '/';
          }
        } catch (error) {
          console.error('Session check error:', error);
        }
      }

      // 页面加载时检查登录状态
      checkLogin();

      // 回车键登录
      document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !loginBtn.disabled) {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
